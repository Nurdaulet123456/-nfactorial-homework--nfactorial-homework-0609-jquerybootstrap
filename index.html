<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JQuery</title>
</head>
<body>

<!-- Page -->

<div class="page">

  <!-- Header -->

    <header class="headder">
      <div class="container">
        <div class="header__inner">
          <nav class="nav">
            <a href="home.html" class="nav__link">Home</a>
            <a href="#" class="nav__link">Mad Libs</a>
            <a href="#" class="nav__link">Tom Thumb</a>
          </nav>
        </div>
      </div>
    </header>


<!-- Main -->
    <main class="main">
      <div class="container">
        <div class="main_inner">
          <div class="card py-5 px-5 mx-auto">
            <form class="mx-auto" action="">
              <div class="mb-3">
              <lagel>
                Image width (px):
                <input class="width" type="text" name="width">
                <div id="errmsg"></div>
              </lagel>
              </div>

              <div class="mb-3">
                Image height (px):
              <lagel>
                <input class="height" type="text" name="height">
                <div id="errmsg"></div>
              </lagel>
              </div>

              <div class="mb-3">
                Number of Colors:
              <lagel>
                <input class="number" type="text" name="number">
                <div id="errmsg"></div>
              </lagel>
              </div>

              <button class="border-none" type="button" name="button">Calculate file size</button>
            </form>
          </div>
        </div>
      </div>
    </main>


<!-- Result -->
    <div class="main">
      <div class="container">
        <div class="result">
           <div class="card py-5 px-5 mx-auto">
             <div class="file mx-auto">
               File with <span class="text-success" id="size"></span> which is ok
             </div>
           </div>
        </div>
      </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
